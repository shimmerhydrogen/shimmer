<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers with Local GeoJSON</title>
    <link rel="stylesheet" href="https://unpkg.com/ol@latest/ol.css">
    <script src="https://unpkg.com/ol@latest/dist/ol.js"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <h2>Map of sqlite DB</h2>
    <div id="map"></div>

    <script>
        const osmLayer = new ol.layer.Tile({
            source: new ol.source.OSM()
        });
        
        const nodes_source = new ol.source.Vector({
            format: new ol.format.GeoJSON(),
            url: './nodes.json'
        });
        const nodes_layer = new ol.layer.Vector({
            source: nodes_source,
            style: new ol.style.Style({
                fill: new ol.style.Fill({ color: 'rgba(255, 51, 51, 0.3)' }),
                stroke: new ol.style.Stroke({ color: '#ff3333', width: 2 }),
                image: new ol.style.Circle({
                    radius: 5,
                    fill: new ol.style.Fill({ color: '#ff3333' })
                })
            })
        });
        
        const pipes_source = new ol.source.Vector({
            format: new ol.format.GeoJSON(),
            url: './pipes.json'
        });
        const pipes_layer = new ol.layer.Vector({
            source: pipes_source,
            style: new ol.style.Style({
                fill: new ol.style.Fill({ color: 'rgba(0, 102, 204, 0.3)' }),
                stroke: new ol.style.Stroke({ color: '#0096ff', width: 2 })
            })
        });

        // Map initialization
        const map = new ol.Map({
            target: 'map',
            layers: [osmLayer, pipes_layer, nodes_layer],
            view: new ol.View({
                center: ol.proj.fromLonLat([14.305573, 40.853294]), // Change coordinates if needed
                zoom: 2
            })
        });
    </script>
</body>
</html>
